<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>今日のご飯を決めよう</title>
<meta charset="utf-8" />
</head>
<body>
    <h1>今日のご飯を決めよう</h1>
    <form th:action="@{/user/id_search}" th:object="${userSearchRequest}"
        th:method="post">
        <div>
            食べたいジャンル<br/>
            (洋食or和食or中華から選んでください)<br/>
            <input type="text" th:field="*{genre}" size="40" /><br/>
            いまの気分<br/>
            (がっつりorあっさり？)<br/>
            <input type="text" th:field="*{feeling}" size="40" />
        </div>
        <br />
        <div>
            <input type="submit" value="検索" style="width: 100px;" />
        </div>
        <br />
    </form>
    <div th:if="${userinfo}">
        <table th:object="${userinfo}">
            <tr>
                <th>あなたの晩メシこれ決定！</th>
             
                <td th:text="*{name}"></td>
            </tr>
          
            
        </table>
    </div>
</body>
</html>
